<div class="add-note-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">New Note</h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">

        <div class="form-field">
            <input class="textbox" ngModel #titleField="ngModel" name="title" type="text" placeholder="Enter the note title ... " required minlength="3">
            <ng-container *ngIf="showValidationErrors && titleField.invalid">
                <p *ngIf="titleField?.errors?.['required']">Please enter a note title</p>
                <p *ngIf="!titleField.errors?.['required'] && titleField.errors?.['minlength']">Title must be atleast 3 characters</p>
            </ng-container>
        </div>

        <div class="form-filed">
            <textarea class="textarea" ngModel name="content" placeholder="Enter note description ... "></textarea>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end">Create Note</button>
        </div>  
    </form>
</div>
