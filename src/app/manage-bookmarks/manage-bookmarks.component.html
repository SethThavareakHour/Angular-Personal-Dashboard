<div class="manage-bookmarks-wrapper container">
    <div class="sidebar">
        <p class="sidebar-heading">Your Bookmarks</p>

        <div class="sidebar-items">
            <ng-container *ngIf="bookmarks$ | async as bookmarks">
                <a 
                    *ngFor="let bookmark of bookmarks"
                    [routerLink]="bookmark.id" 
                    routerLinkActive="selected" 
                    class="sidebar-item">
                    {{ bookmark.name }}
                </a>
                
                <p *ngIf="bookmarks.length === 0" class="no-bookmarks">
                    No bookmarks found
                </p>
            </ng-container>
        </div>
    </div>

    <div class="content has-blurred-white-bg">
        <router-outlet></router-outlet>
    </div>
</div>
