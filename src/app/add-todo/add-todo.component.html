<div class="add-todo-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Add Todo</h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">

        <div class="form-field">
            <input class="textbox" ngModel #textField="ngModel" name="text" type="text" placeholder="Enter the Task ... " required minlength="3">
            <ng-container *ngIf="showValidationErrors && textField.invalid">
                <p *ngIf="textField?.errors?.['required']">Please enter some text for this task</p>
                <p *ngIf="!textField.errors?.['required'] && textField.errors?.['minlength']">The task must be atleast 3 characters</p>
            </ng-container>
        </div>


        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end">Create Todo</button>
        </div>  
    </form>
</div>
